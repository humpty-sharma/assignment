<div style="text-align:center">

  <form class="form-group" #frm="ngForm" (ngSubmit)=onSubmit()>

    <label class="control-label col-sm-2" for="Product Id">Product Id</label>
    <input type="text" name='ProductId' placeholder="Id"  [(ngModel)]="product.productId"><br><br>
    <label class="control-label col-sm-2" for="Product Name">Product Name</label>
    <input type="text" name='ProductName' placeholder="Name"  [(ngModel)]="product.productName"><br><br>
    <label class="control-label col-sm-2" for="image">Image</label>
    <input type="text" name='image' placeholder="Image Path"  [(ngModel)]="product.refImage"><br><br>
    <label class="control-label col-sm-2" for="Price">Price</label>
    <input type="Price" name='Price' placeholder="Price"  [(ngModel)]="product.price"><br><br>
    <label class="control-label col-sm-2" for="rating">rating</label>
    <input type="rating" name='rating' placeholder="Rating"  [(ngModel)]="product.rating"><br><br>
    <input class="btn btn-primary active btn-lg" type="submit" value={{buttonState}}><br><br>
</form>
<div class="alert alert-success">
    <strong>{{result}}</strong>{{message}}
</div>
<table class="table table-striped">
    <tr>

        <th>Product Image</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Rating</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let eachProduct of allProducts" >
        <td><img src={{eachProduct.regImage}} alt="product"></td>
        <td>{{eachProduct.productId}}</td>
        <td>{{eachProduct.productName}}</td>
        <td>{{eachProduct.price}}</td>
        <td>{{eachProduct.rating}}</td>
        <td><button (click)='updateButton(eachProduct)' class="btn btn-secondary">Edit</button></td>
        <td><button (click)='delete(eachProduct)' class="btn btn-danger">Delete</button></td>
    </tr>
  </table>



</div>
